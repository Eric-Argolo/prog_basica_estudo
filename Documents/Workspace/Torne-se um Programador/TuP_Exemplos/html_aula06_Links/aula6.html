<!DOCTYPE html> <!-- Tag para especificar extensão do arquivo. Aposentada no HTML5. -->
<html>
<head>
	<title>Aula 6 de HTML</title>
</head>
<body>
	<h1>Aula de Links</h1>
	<p><a href="pag_auxiliar.html">Link para outra página com a imagem</a></p> <!-- <a> Link para outra página. -->
	<p><a href="https://en.wikipedia.org/wiki/Batman" target="_blank">Batman - Wikipedia</a></p> <!-- atributo target abre o link em uma nova aba. -->
	<p><a href="mailto:teste@testemail.com">Envie email para entrar em contato</a></p> <!-- mailto: especifica para qual conta a mensagem deve ser enviada. -->
	<p><a href="pacote_imagens.rar">Baixe o pacote de imagens</a></p>
	<figure> <!-- Exemplo de <figure> com apenas 1 elemento -->
		<a href="https://en.wikipedia.org/wiki/Batman" target="_blank"><img src="batman.jpeg" alt="Batman"></a> <!-- Imagem funcionando como link. -->
		<figcaption>Imagem do Batman e Link para Wikia do personagem.</figcaption>
	</figure>
</body>
</html>
