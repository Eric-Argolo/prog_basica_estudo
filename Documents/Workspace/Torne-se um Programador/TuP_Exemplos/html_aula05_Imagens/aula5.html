<!DOCTYPE html>
<html>
<head>
	<title>Aula 5 de HTML</title>
</head>
<body>
	<h1>Aula de Imagens</h1>
	<figure> <!-- A tag <figure> reforça a semântica e é usada para marcar diagramas, fotos, fragmentos de código, etc. Exibe elementos numa mesma linha (inline). -->
		<img src="jojo_promo34.png" alt="Jotaro Kuro de JoJo Bizarre Adventure"> <!-- O atributo src indica o local onde a imagem está armazenada. O atributo alt adiciona descrição a uma imagem, o que é importante para a acessibilidade da página pois auxilia softwares leitores de tela utilizados por deficientes visuais. -->
		<img src="boku_no_hero.jpg" alt="Poster promocional de Boku no Hero">
		<img src="bomberman.jpg" alt="Bomberman">

		<figcaption>Peças promocionais de animes. Fonte: Google.</figcaption> <!-- <figcaption> fornece uma legenda para os elementos da tag <figure> correspondente. -->
	</figure>

	<figure> <!-- Exemplo de <figure> com apenas 1 elemento -->
		<img src="batman.jpeg" alt="Batman">
		<figcaption>Homem Morcego!</figcaption>
	</figure>
</body>
</html>
