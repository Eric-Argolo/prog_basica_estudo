<html>
	<head> 
		<title>Aula 3 de HTML</title>
		<meta charset="utf-8">	<!-- Tipo de codificação Unicode, útil neste caso para usarmos caracteres com acento -->
	</head>
	<body>
		<hgroup> <!-- Agrupa elementos h1, h2, etc. Descontinuado no HTML 5 -->
			<h1>Texto Exemplo</h1> <!-- Título de maior relevância -->
			<h2>Redação e os parágrafos</h2>
		</hgroup>
		<p>Você já observou aquele símbolo (§) no canto esquerdo da folha para marcar intervalos de ideias? <br> <!-- Quebra de linha -->
		E aquele espaço que você dá na primeira linha em relação à margem esquerda da folha?</p> 
	</body>
</html>
