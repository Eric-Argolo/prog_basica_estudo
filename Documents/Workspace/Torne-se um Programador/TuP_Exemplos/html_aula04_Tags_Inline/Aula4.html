<html>
	<head> 
		<title>Aula 4 de HTML</title>
		<meta charset="utf-8">	
	<body>
		<hgroup>
			<h1>Texto Exemplo</h1> 
			<h2><u>Redação</u> e os parágrafos</h2> <!-- A tag <u> sublinha o texto. Foi descontinuada no HTML5 mas o efeito pode ser feito com CSS usando { text-decoration: underline; } -->
			<h3>Meu <del>primeiro</del> quarto exemplo</h3> <!-- A tag <del> risca o texto e pode ser usada para representar texto que foi removido. Equivalente em CSS é { text-decoration: line-through; } -->
		</hgroup>
		<p>Você já <b>observou</b> aquele símbolo (§) no canto esquerdo da <strong>folha</strong> para marcar intervalos de ideias? <br> <!-- <b> deixa em negrito, já a tag <strong> reforça o valor semântico além de deixar em negrito -->
		E aquele espaço que você dá na primeira <i>linha</i> em relação à margem <em>esquerda</em> da folha?</p> <!-- <i> deixa em itálico, <em> dá ênfase semântica ao trecho além de deixar em itálico -->  
	</body>
</html>
